name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db_test:
        image: postgres:11-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myapp_test
        ports:
          - 5443:5432 

        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.17.3'
          otp-version: '27.0'

      - name: Install dependencies
        run: mix deps.get
        working-directory: ./time_manager  # Adjust if your project is inside a subfolder

      - name: Set up database
        run: |
          mix ecto.create
          mix ecto.migrate
        env:
          MIX_ENV: test
        working-directory: ./time_manager  # Adjust if your project is inside a subfolder

      - name: Run tests
        run: mix test
        env:
          MIX_ENV: test
        working-directory: ./time_manager  # Adjust if your project is inside a subfolder
